            suujarvenharjuSelite = '<h1>SUUJÄRVENHARJU eli \"Järväharju\"</h1><img src="img/suujarvenharju.jpg" height="100%" width="100%"/><p>Suujärvenharju eli Järväharju on alueelle tyypillinen pitkittäisharju Suujärven ja Määrlammin vesien välissä. Muodostuma on likipitäen samanlaista korkeata, kapealakista ja jyrkkäseinäistä koko matkan. Se kuitenkin mutkittelee melko runsaasti, sekä nousee ja laskee vuorotellen muodostaen kumpuja. Harju kohoaa paikoitellen yli 20 metriä läheisen Tammelan Pyhäjärven vedenpintaa korkeammalle. Pyhäjärvi on tämän vesistöalueen suurin järvi ja sen korkeus on noin 97 metriä merenpinnasta.</p>';
